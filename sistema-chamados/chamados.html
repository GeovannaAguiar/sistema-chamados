<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Chamados</title>
 
      <title>Tela de Chamados</title>
    <!--link css do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous">
     <!--Link do Css local-->
     <link rel="stylesheet" href="css/chamados.css">
     <!--Link do Font-->
     <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/Polygon 1.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Chamados</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Registros</a></li>
        <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Sair</a></li>
      </ul>
    </div>
  </nav>
 
  <div class="container">
    <h1 class="h12">Novo Chamado</h1>
    <hr>
    <form action="" method="post">
 
      <label for="cliente" class="h12">Cliente</label>
      <input type="text" class="input-cliente" name="cliente" id="cliente">
 
      <label for="categoria" class="h12">Categoria</label>
      <input type="text" class="input-categoria" name="categoria" id="categoria">
 
      <label for="status" class="h12">Status</label>
      <div class="input-status">
        <input type="radio" name="status" id="aberto" value="Aberto">
        <label for="aberto" class="h12">Aberto</label>
 
        <input type="radio" name="status" id="atendimento" value="Atendimento">
        <label for="atendimento" class="h12">Atendimento</label>
 
        <input type="radio" name="status" id="fechado" value="Fechado">
        <label for="fechado" class="h12">Fechado</label>
      </div>
 
      <label for="assunto" class="h12">Assunto</label>
      <input type="text" class="input-assunto" name="assunto" id="assunto">
 
      <label for="descricao" class="h12">Descrição</label>
      <textarea name="descricao" id="descricao" class="input-descricao" cols="30" rows="10"></textarea>
 
      <div class="form-botoes">
        <hr>
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="button" class="btn-voltar" onclick="window.location.href='#'">Voltar</button>
        <hr>
      </div>
 
    </form>
  </div>
 
    <!--Link Javascript Bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>
</html>
